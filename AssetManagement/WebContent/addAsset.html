    <main>

      <h1>Asset Management System</h1><hr>
<h3>Add Asset</h3>
      <div class="flex-grid">
        <div>
          <h2><strong>Enter Asset Details</strong></h2>
          <form>
            Asset Name:
            <input type="text" name="assetname"><br>

            Asset Category:
            <div>
              <div class="radio-option" >
                <input type="radio" name="choice-category" id="choice-category-existing" required>
                <label for="choice-category-existing">Existing</label>

                <div class="reveal-if-active">
                  <label for="which-existing">Select Category</label>
                  <input type="text" id="which-existing" name="which-existing" class="require-if-active"
                    data-require-pair="#choice-category-existing">
                </div>
              </div>

              <div>
                <input type="radio" name="choice-category" id="choice-category-new">
                <label for="choice-category-new">New</label>

                <div class="reveal-if-active">
                    Lending Period: <input type="text" id="which-new" name="which-new" class="require-if-active" data-require-pair="#choice-category-new">
                    Fine Per Day: <input type="text" id="which-new" name="which-new" class="require-if-active" data-require-pair="#choice-category-new">
                    Penalty: <input type="text" id="which-new" name="which-new" class="require-if-active" data-require-pair="#choice-category-new"><br>
                </div>
              </div>
              <button type="button" name="button" class="myButton">Submit</button>
            </div>
          </form>
        </div>

      </div>

    </main>

  </div>
